<!DOCTYPE html>
<html>
   <head>
      <link rel="shortcut icon" href="design/joguinho/favicon.ico" th:href="@{design/joguinho/favicon.ico}">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <style>
         canvas {
         border:1px solid #d3d3d3;
         background-color: #f1f1f1;
         width: 100%;
         }
         body {
         background-image: url(https://image.ibb.co/b3s5FK/bg.jpg);
         font-family: Ubuntu;
         font-size: 16px;
         }
         footer {
         bottom:0;
         position:fixed;
         width: 100%;
         background-color: #9933CC;
         }
      </style>
   </head>
   <body onload="startGame()">
      <script>
         var myGamePiece;
         var myObstacles = [];
         var myScore;
         
         function startGame() {
             myGamePiece = new component(30, 30, "white", 10, 120);
             myGamePiece.gravity = 0.05;
             myScore = new component("30px", "Consolas", "black", 30, 40, "text");
             myGameArea.start();
         }
         
         var myGameArea = {
             canvas : document.createElement("canvas"),
             start : function() {
                 this.canvas.width = 1280;
                 this.canvas.height = 380;
                 this.context = this.canvas.getContext("2d");
                 document.body.insertBefore(this.canvas, document.body.childNodes[0]);
                 this.frameNo = 0;
                 this.interval = setInterval(updateGameArea, 20);
                 },
             clear : function() {
                 this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
             }
         }
         
         function component(width, height, color, x, y, type) {
             this.type = type;
             this.score = 0;
             this.width = width;
             this.height = height;
             this.speedX = 0;
             this.speedY = 0;    
             this.x = x;
             this.y = y;
             this.gravity = 0;
             this.gravitySpeed = 0;
             this.update = function() {
                 ctx = myGameArea.context;
                 if (this.type == "text") {
                     ctx.font = this.width + " " + this.height;
                     ctx.fillStyle = color;
                     ctx.fillText(this.text, this.x, this.y);
                 } else {
                     ctx.fillStyle = color;
                     ctx.fillRect(this.x, this.y, this.width, this.height);
                 }
             }
             this.newPos = function() {
                 this.gravitySpeed += this.gravity;
                 this.x += this.speedX;
                 this.y += this.speedY + this.gravitySpeed;
                 this.hitBottom();
             }
             this.hitBottom = function() {
                 var rockbottom = myGameArea.canvas.height - this.height;
                 if (this.y > rockbottom) {
                     this.y = rockbottom;
                     this.gravitySpeed = 0;
                 }
             }
             this.crashWith = function(otherobj) {
                 var myleft = this.x;
                 var myright = this.x + (this.width);
                 var mytop = this.y;
                 var mybottom = this.y + (this.height);
                 var otherleft = otherobj.x;
                 var otherright = otherobj.x + (otherobj.width);
                 var othertop = otherobj.y;
                 var otherbottom = otherobj.y + (otherobj.height);
                 var crash = true;
                 if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
                     crash = false;
                 }
                 return crash;
             }
         }
         
         function updateGameArea() {
             var x, height, gap, minHeight, maxHeight, minGap, maxGap;
             for (i = 0; i < myObstacles.length; i += 1) {
                 if (myGamePiece.crashWith(myObstacles[i])) {
                     return;
                 } 
             }
             myGameArea.clear();
             myGameArea.frameNo += 1;
             if (myGameArea.frameNo == 1 || everyinterval(150)) {
                 x = myGameArea.canvas.width - 900;
                 minHeight = 20;
                 maxHeight = 200;
                 height = 100;
                 minGap = 50;
                 maxGap = 150;
                 gap = Math.floor(Math.random()*(maxGap-minGap+1)+minGap);
                 myObstacles.push(new component(10, height, "purple", x, 0));
                 myObstacles.push(new component(10, x - height - gap, "purple", x, height + gap));
             }
             for (i = 0; i < myObstacles.length; i += 1) {
                 myObstacles[i].x += -1;
                 myObstacles[i].update();
             }
             myScore.text="PONTUAÇÃO: " + myGameArea.frameNo;
             myScore.update();
             myGamePiece.newPos();
             myGamePiece.update();
         }
         
         function everyinterval(n) {
             if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
             return false;
         }
         
         function accelerate(n) {
             myGamePiece.gravity = n;
         }
      </script>
      <button type="button" class="btn btn-warning btn-lg btn-block" onmousedown="accelerate(-0.2)" onmouseup="accelerate(0.05)"><b>VOAR</b></button>
      <br>
      <br>
      <div class="row" style="padding-left:2%; width:100%; text-align:center;">
         <img src="design/joguinho/icone.png" th:href="@{design/joguinho/icone.png}" width = "10%">
      </div>
   </body>
