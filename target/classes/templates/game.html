   <body onload="startGame()">
	<audio controls autoplay="true" loop="true" hidden="hidden" id="bg-audio">
		<source src="music/joguinho-soundtrack.mp3" th:href="@{music/joguinho-soundtrack.mp3}" type="audio/mp3">
	</audio>
	<script>
		var audio = document.getElementById("bg-audio");
		audio.volume = 0.3;
	</script>
   <script language=javascript>    
         document.onkeydown = function () { 
           switch (event.keyCode) {
             case 116 :  
                event.returnValue = false;
                event.keyCode = 0;           
                return false;             
              case 82 : 
                if (event.ctrlKey) {  
                   event.returnValue = false;
                  event.keyCode = 0;             
                  return false;
           }
         }
     } 
     </script>
      <script>
         var myGamePiece;
         var myObstacles = [];
         var myScore;
		 var flySound;
		 var dieSound;
		 
		 flySound = new sound("/music/fly-sound.mp3");
		
		 
		function sound(src) {
    this.sound = document.createElement("audio");
    this.sound.src = src;
    this.sound.setAttribute("preload", "auto");
    this.sound.setAttribute("controls", "none");
    this.sound.style.display = "none";
    document.body.appendChild(this.sound);
    this.play = function(){
        this.sound.play();
    }
    this.stop = function(){
        this.sound.pause();
    }    
}


         function startGame() {
             myGamePiece = new component(30, 30, "/design/joguinho/joguinho-img.png", 500, 120, "image");
             myGamePiece.gravity = 0.05;
             myScore = new component("30px", "Consolas", "black", 30, 40, "text");
             myGameArea.start();
			 dieSound = new sound("/music/die-sound.mp3");
         }
         
         var myGameArea = {
             canvas : document.createElement("canvas"),
             start : function() {
                 this.canvas.width = 1280;
                 this.canvas.height = 380;
                 this.context = this.canvas.getContext("2d");
                 document.body.insertBefore(this.canvas, document.body.childNodes[0]);
                 this.frameNo = 0;
                 this.interval = setInterval(updateGameArea, 20);
                 },
			 stop : function() {
				clearInterval(this.interval);
				}, 
             clear : function() {
                 this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
             }
         }
         
         function component(width, height, color, x, y, type) {
             this.type = type;
			 if (type == "image") {
				this.image = new Image();
				this.image.src = color;
			}
             this.score = 0;
             this.width = width;
             this.height = height;
             this.speedX = 0;
             this.speedY = 0;    
             this.x = x;
             this.y = y;
             this.gravity = 0;
             this.gravitySpeed = 0;
             this.update = function() {
                 ctx = myGameArea.context;
                 if (this.type == "text") {
                     ctx.font = this.width + " " + this.height;
                     ctx.fillStyle = color;
                     ctx.fillText(this.text, this.x, this.y);
                 }
				 else if (type == "image") {
					ctx.drawImage(this.image, 
					this.x, 
					this.y,
					this.width, this.height);
				}
				 
				 else {
                     ctx.fillStyle = color;
                     ctx.fillRect(this.x, this.y, this.width, this.height);
                 }
             }
             this.newPos = function() {
                 this.gravitySpeed += this.gravity;
                 this.x += this.speedX;
                 this.y += this.speedY + this.gravitySpeed;
                 this.hitBottom();
             }
             this.hitBottom = function() {
                 var rockbottom = myGameArea.canvas.height - this.height;
                 if (this.y > rockbottom) {
                     this.y = rockbottom;
                     this.gravitySpeed = 0;
                 }
             }
             this.crashWith = function(otherobj) {
                 var myleft = this.x;
                 var myright = this.x + (this.width);
                 var mytop = this.y;
                 var mybottom = this.y + (this.height);
                 var otherleft = otherobj.x;
                 var otherright = otherobj.x + (otherobj.width);
                 var othertop = otherobj.y;
                 var otherbottom = otherobj.y + (otherobj.height);
                 var crash = true;
                 if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
                     crash = false;
                 }
                 return crash;
             }
         }
         
         function updateGameArea() {
             var x, height, gap, minHeight, maxHeight, minGap, maxGap;
             for (i = 0; i < myObstacles.length; i += 1) {
                 if (myGamePiece.crashWith(myObstacles[i])) {
					dieSound.play();
					myGameArea.stop();
					return;
                 } 
             }
             myGameArea.clear();
             myGameArea.frameNo += 1;
             if (myGameArea.frameNo == 1 || everyinterval(150)) {
                 x = myGameArea.canvas.width;
                 minHeight = 20;
                 maxHeight = 200;
                 height = 100;
                 minGap = 50;
                 maxGap = 150;
                 gap = Math.floor(Math.random()*(maxGap-minGap+1)+minGap);
                 myObstacles.push(new component(10, height, "purple", x, 0));
                 myObstacles.push(new component(10, x - height - gap, "purple", x, height + gap));
				 myObstacles.push(new component(9999, 5, "purple", -5, 0));
				 myObstacles.push(new component(9999, 5, "purple", -5, 375));
             }
             for (i = 0; i < myObstacles.length; i += 1) {
                 myObstacles[i].x += -1;
                 myObstacles[i].update();
             }
             myScore.text="PONTUAÇÃO: " + (myGameArea.frameNo-600);
             myGamePiece.newPos();
             myGamePiece.update();
             if(myGameArea.frameNo>600){myScore.update();}
         }
         
         function everyinterval(n) {
             if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
             return false;
         }
         
         function accelerate(n) {
             myGamePiece.gravity = n;
         }
		 function fly() {
			myGamePiece.image.src = "/design/joguinho/joguinho-img.png";
		}		
		 function fly2() {
			myGamePiece.image.src = "/design/joguinho/joguinho-img-fly.png";
		}	
      </script>
      <button type="button" class="btn btn-warning btn-lg btn-block" onmousedown="accelerate(-0.2);fly2();flySound.play();" onmouseup="accelerate(0.05);fly()"><b>VOAR</b></button>
	  <input class="btn btn-success btn-lg btn-block" type="button" style="font-weight: bold;" onclick="location.reload();" value="RECOMEÇAR">
