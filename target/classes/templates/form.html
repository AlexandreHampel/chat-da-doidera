<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
		<link href="webjars/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" media="screen"></link>
    	<script src="webjars/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	</head>
    <body>
		<h2 class="text-center">CHAT DA DOIDERA </h2>
           <h6 class="text-right" >©Todos os direitos reservados©</h6>
          
		<br>
        <form method="post" th:action="@{/}" th:object="${message}" >
            <table>
				<tr>
                    <div class="container">
                        <div class="row">
                            <div class="col">
                            </div>
                            <div class="col">
                            </div>
                            <div class="col">
                              NOME:
                                    <input type="text" th:field="*{name}" />
</div> 
                        </div>
                    </div>
                </tr>
                <tr>
                    <div class="container">
                        <div class="row">
                            <div class="col"></div>
                            <div class="col"></div>
                            <div class="col">
                                MENSAGEM:
                          
                                    <input type="text" th:field="*{msg}" />
</div>
                        </div>
                    </div>
                </tr>
                
                 
                     
        </table>
        </form>
		  <table>
          <tr>
              <div class="container">
                  <div class="row">
                                   
                      <div class="col-sm-2"> </div>
                      <div class="col-sm-8"> 
                              <button class="btn btn-primary" type="submit">ENVIAR</button>  <button class="btn btn-success" type="submit" onClick="location.reload();">REFRESCAR CHAT</button>
                      </div>

                  </div>
              </div>
</tr>
              
</table>
		<table>
			<br>
			<tr th:if="${messages.empty}">
				<td colspan="2"> O CHAT ESTÁ VAZIO! </td>
			</tr>
			
			<tr th:each="message : ${messages}">
				<td><span th:text="${message.name}"> </span><label>:</label></td>
				<td><span th:text="${message.msg}"></span></td>
			</tr>
		</table>
    </body>
</html>
